<div class="card bg-light">
    <div class="card-header text-center h3 ">
        Registro de Cita
        <div *ngIf="validator">
            <span class="badge bg-danger tamano">TODOS LOS CAMPOS SON REQUERIDO</span>
        </div>
    </div>
    <div class="card-body">
     <div class="form-group mb-3 mt-2">
        <label class="form-label h5" for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" class="form-control form-control-lg" placeholder="Nombre...">
     </div>
     <div class="form-group mb-3 mt-3">
        <label class="form-label h5" for="fecha">Fecha</label>
        <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control form-control-lg" placeholder="Nombre...">
     </div>
     <div class="form-group mb-3 mt-3">
        <label class="form-label h5" for="hora">Hora</label>
        <input type="time" id="hora" [(ngModel)]="hora" class="form-control form-control-lg " placeholder="Nombre...">
     </div>
     <div class="form-group mb-3 mt-3">
        <label class="form-label h5" for="sintomas">Sintomas</label>
        <textarea id="sintomas" [(ngModel)]="sintomas" class="form-control" rows="3" placeholder="Ingrese los Sintomas"></textarea>
     </div>
    </div>
    <div class="card-footer ">
        <button (click)="agregarCita()" style="width: 100%;" class="btn btn-outline-primary">
            Agregar Cita
        </button>
    </div>
</div>

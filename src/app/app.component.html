<div class="container pt-3">
  <div class="text-center tituloClass">
    APLICACION DE CITAS
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
        <app-create-cita (nuevaCita)="agregarCita($event)"></app-create-cita>
    </div>
    <div class="col-lg-6">
        <app-list-citas [listAdoCitas]="listCitas"  (remove)="eliminarCita($event)"></app-list-citas>
    </div>
  </div>
</div>
